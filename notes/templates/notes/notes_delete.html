{% extends "base.html" %}
{% block content %}

<form method="post">
    {% csrf_token %}

    <p>Are you sure you want to delete this note "{{ note.title }}"?</p>
    <p>This action cannot be undone.</p>
    <button type="submit" class="btn btn-primary">Delete Note</button>
    <a href="{% url 'notes.list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
